<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom Css     -->
    <link rel="stylesheet" type="text/css" href="signup.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="container-fluid p-0 d-flex justify-content-center align-items-center">
        <div class="row p-0 m-0">
            <div class="col-lg-12 col-sm-12 p-0 m-0 d-flex justify-content-center align-items-center flex-column">
                <img id="loading" src="../../assets/images/2.png" alt="Logo" height="80px" width="80">
                <h1 class="text-center display-6">Expense Management Systems</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-md-12 mt-1">
                <form id="form">
                    <div class="mb-3">
                        <label for="username" class="form-label">User name</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="cPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="conPassword" name="conPassword" required>
                    </div>

                    <button type="submit" value="submit" class="btn btn-warning">Sign Up</button>
                </form>
                <div class="mt-3">
                    <span>Already have an account?</span>
                    <button onclick="redirect('signupToLogin')" id="redirectToLogin" type="button"
                        class="btn btn-link">Click Here To Login? </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="../../src/app.js" type="text/javascript"></script>
    <script src="signup.js" type="text/javascript"></script>
</body>

</html>
