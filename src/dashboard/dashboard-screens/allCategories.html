<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom Css     -->
    <link rel="stylesheet" type="text/css" href="allCategories.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b24a849d51.js" crossorigin="anonymous"></script>
    <title>Add Expense</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center p-0">
        <i onclick="redirect('allCategoriesToDashboard')" class="fas fa-arrow-left" title="Back to Dashboard"></i>
        <div id="name-logout-div" class="d-flex justify-content-center align-items-center gap-3">
            <h5 id="welcome" class="p-0 m-0">Welcome <span id="welElement"></span> !</h5>
            <img onclick="logOut(3)" id="logout-logo" src="../../../assets/images/logout1.png" alt="LogOut"
                title="LogOut" style="cursor: pointer;">
        </div>
        <div class="row p-0 m-0">
            <div class="col-lg-12 col-sm-12 p-0 d-flex justify-content-center align-items-center flex-column">
                <img id="loading" src="../../../assets/images/2.png" alt="Logo" height="80px" width="80">
                <h1 class="display-6 text-center">Expense Management Systems</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row m-0 d-flex justify-content-center">
            <div class="col-lg-6 col-md-12 mt-5">
                <h1 class="text-center">All Categories</h1>
                <div style="width: 100%;" class="d-flex justify-content-center">
                    <button onclick="redirect('addCategory')" type="button" class="btn btn-danger">Add Category</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container table mt-3">
        <div class="row">
            <div class="col-lg-12">
                <table id="table">
                    <tr>
                        <th>Id</th>
                        <th>Category Name</th>
                        <th>Created On</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <!-- Custom JS -->
    <script src="../../../src/app.js" type="text/javascript"></script>
    <!-- <script src="..." type="text/javascript"></script> -->
    <script>

        let allExpenses = JSON.parse(localStorage.getItem('All Categories'));
        let filterArray = [];
        allExpenses.map((expense) => {
            if (expense.userId == JSON.parse(localStorage.getItem('Current User')).userId) {
                filterArray.push(expense)
            }
        })

        let getCategories = () => {

            let getCate = filterArray;

            if (!getCate) {
                getCate = [];
            }

            getCate.map((data) => {
                let { id, categoryName, createdOn } = data;

                let table = document.getElementById('table');

                let tableRow = document.createElement('tr');
                table.appendChild(tableRow)

                let firstTd = document.createElement('td');
                firstTd.innerText = id;
                tableRow.appendChild(firstTd);

                let secondTd = document.createElement('td');
                secondTd.innerText = categoryName;
                tableRow.appendChild(secondTd);

                let thirdTd = document.createElement('td');
                thirdTd.innerText = createdOn;
                tableRow.appendChild(thirdTd);

            })
        }

        getCategories();

        // welcome name print
        WelcomeName('welElement')

    </script>
</body>

</html>
